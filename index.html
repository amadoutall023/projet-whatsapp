<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ici tu peux copier/coller tout le style CSS pr√©sent dans ton <style> */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        height: 100%;
    margin: 0;
    }
     #app {
    height: 100%;
  }
    .instagram-gradient {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .instagram-blue {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .online-dot {
            animation: pulse 2s infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        .instagram-hover:hover {
            background: rgba(240, 148, 51, 0.1);
            transition: all 0.2s ease;
        }
        
        .whatsapp-gradient {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 50%, #075E54 100%);
        }
        
        .mixed-gradient {
            background: linear-gradient(135deg, #f09433 0%, #25D366 50%, #833ab4 100%);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #dc2743, #cc2366);
        }
    .instagram-gradient {
        background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
    }
    .instagram-blue {
        background: linear-gradient(45deg, #405de6, #5851db, #833ab4);
    }
    .message-bubble {
        animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .chat-item:hover {
        background: rgba(240, 148, 51, 0.1);
        transition: all 0.2s ease;
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .online-dot {
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }
    .menu-item {
        position: relative;
        transition: all 0.2s ease;
    }
    .menu-item:hover {
        background-color: #f0f2f5;
    }
    .menu-item.active {
        background-color: #e5f4e3;
        border-right: 3px solid #00a884;
    }
    .menu-tooltip {
        position: absolute;
        left: 70px;
        top: 50%;
        transform: translateY(-50%);
        background: #333;
        color: white;
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 14px;
        white-space: nowrap;
        opacity: 0;
        visibility: hidden;
        transition: all 0.2s ease;
        z-index: 1000;
    }
    .menu-tooltip::before {
        content: '';
        position: absolute;
        right: 100%;
        top: 50%;
        transform: translateY(-50%);
        border: 6px solid transparent;
        border-right-color: #333;
    }
    .menu-item:hover .menu-tooltip {
        opacity: 1;
        visibility: visible;
    }
  </style>
</head>
<body class="h-screen bg-gradient flex items-center justify-center p-4 w-[100%]">
  <div id="app" class="flex h-[100%] w-full  flex items-center justify-center"></div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
